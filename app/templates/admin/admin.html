<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <link rel="stylesheet" href="/css/styles.css">
  <title>{% block title %}{% endblock %}{% if block('title') %} - {% endif %}{{ params['site.title'] }}</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="{% block body_class %}_body admin{% endblock %}">
  <header class="navbar navbar-default navbar-static-top" role="navigaton">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">{{ params['site.title'] }}</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {% if current_user %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ current_user.display_name }} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="dropdown">
                <li><a href="/admin/posts/new">記事を投稿する</a></li>
                <li class="divider"></li>
                <li><a href="/admin/logout">ログアウト</a></li>
              </ul>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    {% include 'flash.html' %}
  </div>
  {% block content %}{% endblock %}
  <script src="/js/jquery-1.11.2.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/slimblog.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
