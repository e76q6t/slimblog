{% extends 'admin/admin.html' %}

{% block title %}承認待ちのコメント{% endblock %}

{% block content %}
<div class="container">
  <h1 class="page-header">承認待ちのコメント</h1>

  {% if not comments %}
    <p>コメントはありません。</p>
  {% endif %}

  <div class="comment-unapproved">
    {% for comment in comments %}
    <div class="panel panel-default comment" data-comment-id="{{ comment.id }}">
      <div class="panel-heading clearfix">
        <div class="pull-left">{{ comment.username }} | {{ comment.created_at }}</div>
        <div class="pull-right">
          <button class="btn btn-sm btn-primary comment-approve-button">承認する</button>
          <button class="btn btn-sm btn-danger comment-delete-button">削除する</button>
        </div>
      </div>
      <div class="panel-body">
        {{ comment.content|nl2br }}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
