{% extends 'plain.html' %}

{% block title %}ログイン{% endblock %}

{% block body_class %}login-page{% endblock %}

{% block content %}
<h1>ログイン</h1>
<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
  <div class="login">
    {% if error %}
      <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    <form action="{{ action }}" method="POST">
      <div class="form-group">
        <label for="username">ユーザー名</label>
        <input id="username" class="form-control" type="text" name="username" value="{{ username }}">
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input id="password" class="form-control" type="password" name="password" value="{{ password }}">
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block">ログイン</button>
    </form>
  </div>
</div>
{% endblock %}
