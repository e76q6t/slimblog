<section class="comment-form-container">
  <form action="/posts/{{ post.id }}/addComment" method="POST" id="comment-form">
    <div class="form-group">
      <input type="text" class="form-control username" name="username" placeholder="お名前">
    </div>
    <div class="form-group">
      <textarea class="form-control content" name="content" rows="6" placeholder="コメント"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">コメントする</button>
    </div>
  </form>
</section>

<div class="modal fade" id="comment-send-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">コメントを送信しました</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning">コメントは承認後に公開されます。</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
